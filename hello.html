<!DOCTYPE>
<html lang="en">
<head>
    <title> Hello! </title>
    <script>
        
        document.addEventListener("DOMContentLoaded", function(){
            document.querySelector('form').onsubmit = function(){
                    const name = document.querySelector('#name').value;
                    alert(`hello, ${name}`);
            }
        });

    </script>
</head>
<body> 
    <h1>Welcome</h1>
    <form>
        <input type="text" placeholder="Name" id="name">
        <input type="submit">
    </form>
</body>
</html>
